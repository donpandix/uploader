<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo de CG-UPLOAD</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="../uploader.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>

		<script src="../jquery.form.js"></script>
		<script src="../uploader.js"></script>
		
		<script>
			CG_COMPONENTS.params.url_upload_url = '../uploader.php';
		    function nombre_funcion_retorno ( archivo, params ) {
			
				// archivo: datos propios del archivo alojado en el servidor
				console.log(archivo);
		        // params: Parametros seteados en el componente: id, icono, data		        
				console.log(params);
		    }
		</script>

	</head>
	
	<body>
	<br>
	
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="well" 
				    placeholder="Click para subir archivo" 
				    data="data_adicional_archivo" 
				    component="cg-upload" 
				    callback="nombre_funcion_retorno" 
				    icon="glyphicon glyphicon-cloud" 
				    filetype="*"  >&nbsp;</div>		
			</div>
			<div class="col-sm-6 col-sm-offset-3" id="cg-upload-files" ></div>
